{% extends 'app/layout.html' %}

{% block content %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12">
            <h3>{{ user.username }}'s Projects</h3>
        </div>
        {% for project in projects %}
            <div class="col-sm-4 col-lg-2">
                <div class="thumbnail">
                    <a href="/app/project_detail/{{ project.id }}">
                        <img src="../../static/app/images/project.png" class="img-responsive">
                    </a>
                    <div class="caption">
                        <h2>{{ project.name }}</h2>
                        <h4>{{ project.description }}</h4>

                        <!-- View Details -->
                        <a href="/app/project_detail/{{ project.id }}" class="btn btn-primary btn-sm" role="button">View Project</a>

                        <!-- Delete Album -->
                        <form action="/app/delete_project/{{ project.id }}" method="get" style="display: inline;">
                            {% csrf_token %}
                            <input type="hidden" name="project_id" value="{{ project.id }}" />
                            <button type="submit" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="col-sm-12">
            <br>
            <a href="/app/create_project">
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span>&nbsp; Add a Project
                </button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
